<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel | Ventory</title>
    <!-- Scripts -->
    <script type="module" src="./../../guards/guard.js"></script>
    <script defer type="module" src="./../admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <!-- Style links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../style.css" />
  </head>
  <body>
    <!-- Admin section -->
    <section class="container-fluid vh-100">
      <div class="row">
        <!-- Sidebar -->
        <aside
          class="sidebar bg-dark text-light col-2 vh-100 shadow-sm d-flex flex-column justify-content-between p-3"
        >
          <div class="d-flex justify-content-center">
            <img
              class="img-fluid w-25"
              src="./../../assets/logoubold.webp"
              alt=""
            />
          </div>
          <nav>
            <p class="">Navigation</p>
            <ul class="list-group">
              <li id="toLanding" class="list-group">
                <a class="text-light text-decoration-none my-2" href="">
                  <i class="bi bi-motherboard me-3"></i>Landing</a
                >
              </li>
            </ul>
            <p>Principal menu</p>
            <ul class="list-group">
              <li id="usersNav" class="list-group">
                <a  class="text-light text-decoration-none my-2" href="">
                  <i class="bi bi-people me-3"></i>Users</a
                >
              </li>
              <li id="productsNav" class="list-group">
                <a class="text-light text-decoration-none my-2" href="">
                  <i class="bi bi-box-seam me-3"></i>Products</a
                >
              </li>
            </ul>
          </nav>
          <div class="card rounded p-3">
            <div class="row w-100 d-flex justify-content-between">
              <div class="col-auto">
                <h4>Upgrade your plan</h4>
              </div>
              <div class="col-auto">
                <span class="">$15</span>
              </div>
            </div>
            <div class="row">
              <p>
                <i class="bi bi-circle me-3"></i> Lorem ipsum dolor sit amet
                consectetur adipisicing elit. Ullam
              </p>
            </div>
            <button class="btn btn-outline-primary">Upgrade</button>
          </div>
          <button
            id="logout"
            class="btn w-100 text-start text-light px-3 logout-btn"
            type="button"
          >
            <i class="bi bi-box-arrow-in-left me-3"></i>
            Log out
          </button>
        </aside>
        <!-- Main section -->
        <main id="mainContent" class="col col-10 vh-100 p-4">
        </main>
      </div>
    </section>
  </body>
</html>
