<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="container-fluid bg-black vh-100">
      <div class="row vh-100">
        <div class="col col-4 mx-auto m-auto">
          <form action="" class="form bg-dark rounded p-5">
            <img src="https://1000marcas.net/coca-cola-logo/" alt="" />
            <img
              class="img-fluid"
              src="https://1000marcas.net/wp-content/uploads/2019/12/Coca-Cola-logo.png"
              alt=""
            />
            <div class="form-floating my-4">
              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="Email"
              />
              <label for="">Email</label>
            </div>
            <div class="form-floating my-4">
              <input
                id="password"
                type="text"
                class="form-control"
                placeholder="Password"
              />
              <label for="">Password</label>
            </div>
            <button id="sendBtn" type="button" class="btn btn-danger">
              Log in
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
